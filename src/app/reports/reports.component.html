<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>

<ng-template #guest>
  <app-login></app-login>
</ng-template>

<ng-template #authenticated>
  <div class="wrapper">
    <div class="main">
      <div class="section" style="background-color: whitesmoke">
        <br>
        <div >
          <div class="container">
            <div class="row">
              <h2 class="title">Transactions
              </h2>
              <br>
            </div>
            <br>
            <br>
            <div class="row" style="width: 50%">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Source Card: </div>
                </div>
                <input type="text" class="form-control" id="card" placeholder="Source Card Number" required>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <mat-form-field>
                  <input id="start" matInput [matDatepicker]="dp" placeholder="Start Date" [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                  <mat-datepicker #dp></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field>
                  <input id="end" matInput [matDatepicker]="dp2" placeholder="End Date" [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                  <mat-datepicker #dp2></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-danger btn-round" (click)="transact()">View</button>
            </div>
            <br>
            <br>
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for an Entry">
            </mat-form-field>
  
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!-- ID -->
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
              </ng-container>
  
              <!-- Card ID -->
              <ng-container matColumnDef="Card ID">
                <th mat-header-cell *matHeaderCellDef> Card ID </th>
                <td mat-cell *matCellDef="let element"> {{element.CardId}} </td>
              </ng-container>
  
              <!-- Card Number -->
              <ng-container matColumnDef="Card Number">
                <th mat-header-cell *matHeaderCellDef> Card Number </th>
                <td mat-cell *matCellDef="let element"> {{element.CardNumber}} </td>
              </ng-container>
  
              <!-- Date -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.LedgerDateTime}} </td>
              </ng-container>
  
              <!-- Debit Amount -->
              <ng-container matColumnDef="Debit Amount">
                <th mat-header-cell *matHeaderCellDef> Debit Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.DebitAmount}} </td>
              </ng-container>
  
              <!-- Credit Amount -->
              <ng-container matColumnDef="Credit Amount">
                <th mat-header-cell *matHeaderCellDef> Credit Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.CreditAmount}} </td>
              </ng-container>
  
              <!-- Particulars -->
              <ng-container matColumnDef="Particulars">
                <th mat-header-cell *matHeaderCellDef> Particulars </th>
                <td mat-cell *matCellDef="let element"> {{element.Particulars}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</ng-template>
